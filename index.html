<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>

<body>
    
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <span class="small">(web)</span>

            <form action="#" method="post">
                <div class="form_container">
                    <div class="for-control">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="enter first name">
                    </div>
                    <div class="for-control">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="for-control">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="for-control">
                        <label for="joberole">Job Role</label>
                        <select name="selection" id="joberole">
                            <option value=""> select job Role</option>
                            <option value="webdev">web devlop ment</option>
                            <option value="android devlopment ">android devlopment </option>
                            <option value="ui/ux designer ">ui/ux designer </option>
                            <option value="software devloper ">software devloper </option>
                        </select>
                    </div>
                    <div class="addform-control">
                        <label for="address">address</label>
                        <textarea name="address" id="address" cols="30" rows="4"></textarea>
                    </div>
                    <div class="for-control">
                        <label for="city">city</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="for-control">
                        <label for="pincode">pincode</label>
                        <input type="number" name="pin" id="pincode">
                    </div>
                    <div class="for-control">
                        <label for="date">Start date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="for-control">
                        <label for="cv">Upload your Cv</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="bttn">
                  <button type="submit">Apply Now</button>
                </div>
            </form>



        </div>
    </div>



  
</body>

</html>
